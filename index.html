## Introduction to Lipids

.pull-left[
Lipids are organic compounds that are mostly insoluble in polar solvents like water.

Example of lipids are
 * Cholesterol and Triglycerides in blood lipid panel test
 
 * Phospholipids in cell membrane
 
 * Ceramides in skin
]

.pull-right[
&lt;img src="images/Lipids.JPG" title="Figures showing examples where lipids can be found.
First figure on the top left is a picture of a trained medical professional drawing blood samples from a person's arm symbolising a blood lipid panel test.
Lipids like cholesterol and triglycerides are usually measured in the blood lipid panel test.
Second figure on the top right is a picture of a cell membrane displayed as a lipid bilayer made up of mainly phospholipids as well as other lipids like cholesterol and glycolipids.
Third Figure at the bottom shows the diverse role of ceramides and its metabolite sphingoid base in skin. Ceramides can be found in the outermost layer of the skin, serving as barrier protection against chemical or microbes. At the epidermis layer of the skin, ceramides assist in the role of cell differentiation and wound healing. Finally at the dermis layer of the skin, cell signaling roles of ceramide and its metabolites modulate immunity functions in the skin." alt="Figures showing examples where lipids can be found.
First figure on the top left is a picture of a trained medical professional drawing blood samples from a person's arm symbolising a blood lipid panel test.
Lipids like cholesterol and triglycerides are usually measured in the blood lipid panel test.
Second figure on the top right is a picture of a cell membrane displayed as a lipid bilayer made up of mainly phospholipids as well as other lipids like cholesterol and glycolipids.
Third Figure at the bottom shows the diverse role of ceramides and its metabolite sphingoid base in skin. Ceramides can be found in the outermost layer of the skin, serving as barrier protection against chemical or microbes. At the epidermis layer of the skin, ceramides assist in the role of cell differentiation and wound healing. Finally at the dermis layer of the skin, cell signaling roles of ceramide and its metabolites modulate immunity functions in the skin." width="95%" style="display: block; margin: auto;" /&gt;

## How Lipids are measured (Targeted Lipidomics)

&lt;img src="images/Targeted_Lipidomics.JPG" title="Figure showing the workflow of how lipids are measured in a targeted lipidomics settings.
Samples are first converted to lipid extracts. From a given list of transitions to measure, lipids in the extracts are measured using liquid chromatography and mass spectrometry. In the example, a transition from an internal standard Ceramide d eighteen one twelve zero is measured. This results in chromatogram peaks which the user needs to integrate the area under curve.
In the case of the internal standard Ceramide d 18 1 12 0, it is four hundred and seventy nine thousand and twenty five.
After the peaks are integrated for all samples and transtions, the peak area data are exported for further processing." alt="Figure showing the workflow of how lipids are measured in a targeted lipidomics settings.
Samples are first converted to lipid extracts. From a given list of transitions to measure, lipids in the extracts are measured using liquid chromatography and mass spectrometry. In the example, a transition from an internal standard Ceramide d eighteen one twelve zero is measured. This results in chromatogram peaks which the user needs to integrate the area under curve.
In the case of the internal standard Ceramide d 18 1 12 0, it is four hundred and seventy nine thousand and twenty five.
After the peaks are integrated for all samples and transtions, the peak area data are exported for further processing." width="90%" style="display: block; margin: auto;" /&gt;

## Source of "Unwanted" Variation
* Lipid Extraction
  * Different pipettes used to do extraction.
  
* Lipid Measurement
  * Contaminant ions

## Quality Control (QC) Samples

Quality control samples helps to check the severity of unwanted variation. 

One example is the Batch Quality Control (BQC) to measure variation during lipid extraction and measurement.

&lt;img src="images/BQC_Intro.JPG" title="Two figures showing what is a batch quality control (BQC).
Left figure shows how the BQC samples are created. They are created by first pooling the sample aliquots.
The pooled sample is then aliquoted into new eppendorf tubes. These aliquoted pooled samples in the eppendorf tubes are the BQC samples.
Right figure shows where in the injection sequence are the BQC samples placed. They are usually placed before the first sample, in between samples at regular intervals, for example every five samples, and after the last sample." alt="Two figures showing what is a batch quality control (BQC).
Left figure shows how the BQC samples are created. They are created by first pooling the sample aliquots.
The pooled sample is then aliquoted into new eppendorf tubes. These aliquoted pooled samples in the eppendorf tubes are the BQC samples.
Right figure shows where in the injection sequence are the BQC samples placed. They are usually placed before the first sample, in between samples at regular intervals, for example every five samples, and after the last sample." width="100%" style="display: block; margin: auto;" /&gt;

## Quality Control Plot

An injection sequence bar chart with some statistical summary is created for each transition.

Keep transitions whose BQC's coefficient of variation (CV) is low.

Report results as a pdf file of injection sequence bar charts. (One transition per page)

&lt;img src="images/Injection_Sequence_Plot.JPG" title="Figure showing an injection sequence of internal standard Ceramide d eighteen one twelve zero as a bar chart.
The y axis is peak area while the x axis is the injection sequence. The different colours on the bar chart repsresent the different QC sample type. The important ones are the ones in blue representing the BQC.
The coefficient of variation of the BQC is around 0.085 which is a low value. Hence, the internal standard Ceramide d eighteen one twelve zero has a low interference from unwanted sources. This injection sequence bar chart is exported as a pdf file." alt="Figure showing an injection sequence of internal standard Ceramide d eighteen one twelve zero as a bar chart.
The y axis is peak area while the x axis is the injection sequence. The different colours on the bar chart repsresent the different QC sample type. The important ones are the ones in blue representing the BQC.
The coefficient of variation of the BQC is around 0.085 which is a low value. Hence, the internal standard Ceramide d eighteen one twelve zero has a low interference from unwanted sources. This injection sequence bar chart is exported as a pdf file." width="85%" style="display: block; margin: auto;" /&gt;

## Motivation for using [`plotly`](https://plotly.com/r/) and [`trelliscopejs`](https://hafen.github.io/trelliscopejs/)

Number of samples are getting larger (increase to few thousands).

Static bar charts and scatter plots will not work.

&lt;img src="images/Motivation1.JPG" title="Figure showing an injection sequence of internal standard Ceramide d eighteen one twelve zero as a bar chart.
The y axis is peak area while the x axis is the injection sequence. The different colours on the bar chart repsresent the different QC sample type.
A black arrow is shown at the bottom right of the plot connecting to the x-axis. The arrow highlights that the injection sequence can increase to a few thousands." alt="Figure showing an injection sequence of internal standard Ceramide d eighteen one twelve zero as a bar chart.

## Motivation for using [`plotly`](https://plotly.com/r/) and [`trelliscopejs`](https://hafen.github.io/trelliscopejs/)

.pull-left[
Using [`plotly`](https://plotly.com/r/) to create interactive plots is moving in the right direction. 

However, distribution of such results to collaborators/managers remains a challenge. 

Interactive plots cannot be stored in pdf files.

[Shiny](https://shiny.rstudio.com/) was considered but
  * Lack expertises to maintain a secure web server to run [Shiny](https://shiny.rstudio.com/) applications.
  
  * Cannot expect collaborators/managers to install/run R packages and code to rebuild the [Shiny](https://shiny.rstudio.com/) application just to view the results.
]

.pull-right[

## Column Of Plots

Use [`dplyr::mutate`](https://dplyr.tidyverse.org/reference/mutate.html) and [`trelliscopejs::pmap_plot`](https://hafen.github.io/trelliscopejs/reference/map2_plot.html) to save [`plotly`](https://plotly.com/r/) plots as a new column.

## Results Distribution

To export a `trelliscopejs` object.

&lt;img src="images/Distribution1.JPG" title="Figure showing three steps on how to export a trelliscopejs object.
First, set the working directory to be your project folder.
Next, call the script that generates the trelliscopejs object on the R console.
Do note that before calling the script on the R console, users must give the name of the output folder to the path parameters as well as set self_contained to false in the trelliscope function.
A correct execution will results in a desired folder being created.
The folder should contain two folders called appfiles and lib respectively and a html file called index.
Double clicking on the html file should open the trelliscopejs results.
The last step is to compress the whole output folder as a zip file." alt="Figure showing three steps on how to export a trelliscopejs object.
First, set the working directory to be your project folder.
Next, call the script that generates the trelliscopejs object on the R console.
Do note that before calling the script on the R console, users must give the name of the output folder to the path parameters as well as set self_contained to false in the trelliscope function.
A correct execution will results in a desired folder being created.
The folder should contain two folders called appfiles and lib respectively and a html file called index.
Double clicking on the html file should open the trelliscopejs results.
The last step is to compress the whole output folder as a zip file." width="70%" style="display: block; margin: auto;" /&gt;

&lt;img src="images/Distribution2.JPG" title="Figure showing three steps on how to export a Quarto document containing trelliscopejs objects.
First, set the working directory to be your project folder.
Next, click on the Render button to render the Quarto script.
Before rendering the script, users must give the name of the output folder to the path parameters as well as set self_contained to false in the trelliscope function.
In addition, self-contained must be set to false on the Quarto YAML header at the top of the Quarto script.
The trelliscope function should output a folder named after what user put in the path parameters.
The Quarto knitr engine should generate relevant folders such as a folder titled images, a folder titled name of Quarto script_files and a html file titled name of Quarto script_file.html.being created.
The last step is to compress all these output files and folders as a zip file." alt="Figure showing three steps on how to export a Quarto document containing trelliscopejs objects.
First, set the working directory to be your project folder.
Next, click on the Render button to render the Quarto script.
Before rendering the script, users must give the name of the output folder to the path parameters as well as set self_contained to false in the trelliscope function.
In addition, self-contained must be set to false on the Quarto YAML header at the top of the Quarto script.
The trelliscope function should output a folder named after what user put in the path parameters.
The Quarto knitr engine should generate relevant folders such as a folder titled images, a folder titled name of Quarto script_files and a html file titled name of Quarto script_file.html.being created.
